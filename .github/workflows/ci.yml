name: batoid CI

on:
  push:
    branches:
      - main
      - releases/*

  pull_request:
    branches:
      - main
      - releases/*
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        py: [3.7, 3.8, 3.9, '3.10', 3.11]
        CC: [ gcc ]
        CXX: [ g++ ]
        include:
          - os: macos-latest
            py: 3.7
            CC: cc
            CXX: c++
          - os: ubuntu-latest
            py: 3.7
            CC: clang
            CXX: clang++
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 2

      - name: Print github context properties
        run: |
          echo 'event: ${{ github.event_name }}'
          echo 'sha: ${{ github.sha }}'
          echo 'ref: ${{ github.ref }}'
          echo 'head_ref: ${{ github.head_ref }}'
          echo 'base_ref: ${{ github.base_ref }}'
          echo 'event.before: ${{ github.event.before }}'
          echo 'event.after: ${{ github.event.after }}'

      - name: Set up Python ${{ matrix.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            $HOME/Library/Caches/Homebrew
            /usr/local/Cellar
          key: ${{ runner.os }}-${{ matrix.py }}-${{ matrix.CXX}}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install libfftw, etc. on linux (needed for GalSim)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo ${{ matrix.os }}
          sudo -H apt-get -qq update
          sudo -H apt-get install -y libfftw3-dev libeigen3-dev

      - name: Install libfftw, etc. on MacOS
        if: matrix.os == 'macos-latest'
        run: |
          echo ${{ matrix.os }}
          brew update
          brew install fftw eigen
          brew link fftw eigen

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U numpy
          pip install -U astropy
          pip install -U astroquery
          pip install -U future
          pip install -U pyyaml
          pip install -U LSSTDESC.Coord
          pip install -U pybind11
          pip install -U pandas
          pip install -U "starlink-pyast>3.9.0,<=3.12"
          pip install -U matplotlib
          pip install -U scipy

      - name: Install GalSim
        # Without --no-deps, GalSim tries and fails to install eigency.
        # I don't think it's actually required though, since eigen is either
        # apt-get'd or brew'd above.
        run: |
          pip install --no-deps "galsim>=2.2.4"

      - name: Install remaining dependencies
        run: |
          pip install -U -r test_requirements.txt

      - name: List all installed packages for reference
        run: pip list

      - name: Build batoid
        run: CMAKE_VERBOSE_MAKEFILE=1 python setup.py develop

      - name: Run unit tests
        run: pytest --cov=batoid --cov-report=xml --cov-config tests/.coveragerc --skip_gha --durations=8 -ra

      - name: Upload coverage to codecov
        run: |
          pwd -P
          ls -la
          env
          coverage combine || true  # (Not necessary I think, but just in case.)
          coverage report
          ls -la
          bash <(curl -s https://codecov.io/bash)

      - name: Pre-cache cleanup
        continue-on-error: true
        run: |
          # This was helpful in Travis.  Not sure how important it is in GHA.
          rm -rfv $HOME/.cache/pip/log
          rm -rfv $HOME/.cache/pip/http
          if ${{ runner.os == 'macOS' }}; then brew cleanup || true; fi
