        type: Plane
      obscuration:
        type: ObscRectangle
        x: -0.09209
        y: 0.87617
        width: 0.3
        height: 0.154
        theta: 0.10472
    -
      type: Baffle
      name: OuterRingVanes
      coordSys:
        z: +9.735979  # FP + 1379.83 from DESI-4110-v1
      surface:
        type: Plane
      obscuration:
        type: ObscUnion
        items:
          -
            type: ClearAnnulus
            inner: 0.881
            outer: 2.47015
