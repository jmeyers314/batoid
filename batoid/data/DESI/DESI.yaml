        type: Plane
      obscuration:
        type: ObscRectangle
        x: -0.09209
        y: 0.87617
        width: 0.3
        height: 0.154
        theta: 0.10472
    -
      type: Baffle
      name: WartBack
      coordSys:
        z: +10.798149  # FP + 317.66mm from DESI-4110-v1
